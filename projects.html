---
permalink: /projects
title: Projekte
---

<div uk-grid>

{% assign projects = site.projects | sort: 'date' | reverse %}
{% for project in projects %}
<div class="uk-width-1-1 uk-width-1-2@s uk-width-1-3@m uk-width-1-3@l">
    <a class="uk-display-block uk-link-reset uk-card uk-card-hover uk-card-default" href="{{ project.url }}">
        <div class="uk-card-media-top">
            <img src="/images/{{ project.thumbnail }}" alt="{{ project.title }}">
        </div>
        <div class="uk-card-body">
            <h3>{{ project.title }}</h3>
            <p>{{ project.subtitle }}</p>
        </div>
    </a>
</div>
{% endfor %}

</div>
