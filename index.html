<div class="text-center mb-9">
    <img class="mx-auto mb-4 rounded-full" width="220px" height="220px" src="/images/me.jpg" alt="Profilfoto Stefan Schöberl">
    <h1 class="mb-0 text-5xl"><span class="text-accent">Stefan Schöberl</span></h1>
    <p class="text-2xl tracking-2xl text-gray-500">Software Engineer</p>
</div>

<h2>Aktuelle Projekte</h2>

<div class="uk-child-width-1-1 uk-child-width-1-2@s uk-child-width-1-3@m uk-grid-match" uk-grid>
{% assign projects = site.projects | sort: 'date' | reverse %}
{% for project in projects %}
    {% if forloop.index < 3 %}
    <div>
        {% include project-card.html %}
    </div>
    {% endif%}
{% endfor %}

    <div class="uk-width-1-1 uk-width-1-3@m">
        <a class="uk-display-block uk-card-hover uk-link-reset uk-card uk-card-default uk-position-relative" style="min-height: 70px" href="/projects">
            <h3 class="uk-position-center">mehr Projekte ...</h3>
        </a>
    </div>
</div>
