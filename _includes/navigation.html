<nav class="uk-navbar" uk-navbar>
    <div class="uk-navbar-left">
        <ul class="uk-navbar-nav">
            {% for item in site.data.navigation %}
            <li class="{% if page.url == item.link %} uk-active {% endif %} {%if forloop.first == true %} uk-margin-small-left {% endif %}"><a href="{{ item.link }}">{{item.name}}</a></li>
            {% endfor %}
        </ul>
    </div>
</nav>
