<a class="block card card-hover card-rounded h-full overflow-hidden" href="{{project.url}}">
    <img src="/images/{{ project.thumbnail }}" alt="{{ project.title }}">
    <hr>
    <div class="p-8">
        <p class="text-xl md:text-2xl">{{project.title}}</p>
        {% if project.subtitle %}
        <p class="mt-5">{{ project.subtitle }}</p>
        {% endif %}
    </div>
</a>
